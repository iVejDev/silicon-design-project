<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Viewport inställningar för att göra sidan responsiv på mobila enheter -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO: Meta description för bättre sökmotoroptimering -->
    <meta name="description" content="Silicon - Manage all your money in one app. Discover features and switch between light and dark mode easily.">

    <!-- Importerar Google Fonts: Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Preload CSS-stil för snabbare laddning -->
    <link rel="preload" href="css/style.css" as="style">

    <!-- Importerar FontAwesome ikoner -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">

    <!-- Länkar till projektets egen CSS-stilar -->
    <link rel="stylesheet" href="css/style.css">

    <title>Silicon</title>
</head>
<body>

    <!-- Header-sektionen -->
    <header>
        <div class="container">

            <!-- Logotypen, länkad till startsidan, med lazy loading för snabbare sidladdning -->
            <a id="logo" href="index.html"><img src="/img/Logo.svg" alt="Silicon logotype" loading="lazy"></a>

            <!-- Navigeringsmenyn -->
            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <!-- Växla mellan mörkt och ljust läge från w3schools-->
            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark Mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Sign in/up knapp -->
            <a id="auth-signin" href="#" class="btn-primary" aria-label="Sign in or sign up">
                <i class="fa-thin fa-user-large" aria-hidden="true"></i>
                <span>Sign in/up</span>
            </a>

            <!-- Menu bar för mobil -->
            <button class="btn-mobile" aria-label="Toggle mobile menu">
                <i class="fa-regular fa-bars" aria-hidden="true"></i>
            </button>

        </div>
        <div class="wrapper">
</header>

    <main></main>

    <footer>
</div>

        <div class="container">
            <p class="copyright">© 2024 Silicon. All rights reserved.</p>
            <p class="credit">Credit MadrasThemes</p>
        </div>
    </footer>

</body>
</html>
